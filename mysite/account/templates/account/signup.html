<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>
      <h1>Sign up</h1>

      <form method="POST" action="{%url 'account:signup' %}">
        {% csrf_token %}
        {% for field in form %}
        <p>
          {{field.label_tag}}<br>
          {{field}}
          {% if field.help_text %}
          <small style="color:gray"> {{field.help_text}} </small>
          {% endif %}
          {% for error in field.errors %}
          <p style="color: red"> {{error}}</p>
          {% endfor %}
        </p>
        {% endfor %}
        <button type="submit"> Sign up </button>
      </form>
    </div>
  </body>
</div>
</html>
